<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
    
      
      <ion-card *ngFor="let u of arquivos">
        <img alt="" src="assets/{{u.path}}" />
        <ion-card-header>
          <ion-card-title>{{u.nome}}</ion-card-title>
          <ion-card-subtitle>{{u.id}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
                   {{u.data_upload}}        </ion-card-content>
      </ion-card>
      
      
      
      
    
</ion-content>
